
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Draw</title>

	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="lib/leaflet/leaflet.draw.css" />
	
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="lib/leaflet/leaflet.ie.css" />
		<link rel="stylesheet" href="lib/leaflet/leaflet.draw.ie.css" />
	<![endif]-->
	
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/leaflet/leaflet.draw.js"></script>
</head>
<body>
	<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
	
	<script>
	
		var mapboxUrl = 'http://{s}.tiles.mapbox.com/v3/codeforamerica.map-lpoosmfm/{z}/{x}/{y}.png',
			mapbox = new L.TileLayer(mapboxUrl, {maxZoom: 18}),
			map = new L.Map('map', {layers: [mapbox], center: new L.LatLng(39.12, -94.60), zoom: 13 });

		var drawnItems = new L.FeatureGroup();
		map.addLayer(drawnItems);

		var drawControl = new L.Control.Draw({
			draw: {
				position: 'topleft',
				polygon: {
					title: 'Draw your neighborhood!',
					allowIntersection: false,
					drawError: {
						color: '#b00b00',
						timeout: 1000
					},
					shapeOptions: {
						color: '#bada55'
					}
				},
				circle: false,
				polyline: false,
				rectangle: false,
				marker: false,
			},
			edit: {
				featureGroup: drawnItems
			}
		});
		map.addControl(drawControl);

		map.on('draw:created', function (e) {
			var type = e.layerType,
				layer = e.layer;

			if (type === 'polygon') {
				layer.bindPopup('A popup!');
			}

			drawnItems.addLayer(layer);
		});
		
	</script>
</body>
</html>
